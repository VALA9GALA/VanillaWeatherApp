<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c09fcaf3a9.js"
      crossorigin="anonymous"
    ></script>
    <title>VanillaWeather</title>
  </head>
  <body>
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/100/436/original/love-eyes.png?1697232555"
      id="love-eyes"
    />
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/100/425/original/light-green-column.gif?1697230953"
      id="column"
    />
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/100/437/original/368c4b36eb0cc26ffd7d5ac2a0762c00-hyperrealistic-greek-sculpture.png?1697232632"
      id="look-head"
    />
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn w-100"
                  id="search-btn"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-10">
              <h1 id="city"></h1>
              <ul>
                <li>
                  Last updated:
                  <span id="date"></span>
                </li>
                <em><li id="description"></li></em>
              </ul>
            </div>
            <div class="col-2">
              <button class="location-btn">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="Clear sky- day"
                  class="float-left"
                  id="main-icon"
                />
                <div class="float-left">
                  <strong id="main-temp"></strong
                  ><em><span class="units">°F </span></em>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <div class="hum-wind">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </div>
              </ul>
            </div>
          </div>

          <div class="forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date"></div>

                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="clear-sky-day"
                  width="48"
                />
                <div class="forecast-temp">
                  <span class="forecast-temp-max">18°/</span>
                  <span class="forecast-temp-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="coded-by">
          <small>
            Coded by
            <a
              href="https://github.com/VALA9GALA/VanillaWeatherApp"
              taget="_blank"
              id="valagala"
            >
              VALAGALA</a
            >
          </small>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
